<h3 mat-dialog-title>
  <mat-icon>account_circle</mat-icon>
  ALTERAR SENHA
</h3>

<mat-dialog-content>
  <p>Usu√°rio: 
    <br> {{ usuario.email }}
  </p>
</mat-dialog-content>

<div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
    <mat-form-field class="w80">
      <input
      formControlName="senhaAntiga"
      matInput
      id="senhaantiga"
      [type]="hide ? 'password' : 'text'"
      placeholder="Entre com a senha antiga">
      <mat-icon matSuffix (click)="hide = !hide">{{!hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <mat-form-field class="w80">
      <input
      formControlName="novaSenha"
      matInput
      id="novasenha"
      [type]="hide ? 'password' : 'text'"
      placeholder="Entre com a NOVA Senha">
      <mat-icon matSuffix (click)="hide = !hide">{{!hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <mat-form-field class="w80">
      <input
      formControlName="confirmacao"
      matInput
      id="confirmacao"
      [type]="hide ? 'password' : 'text'"
      placeholder="Confirmar a NOVA Senha">
      <mat-icon matSuffix (click)="hide = !hide">{{!hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    
    <mat-dialog-actions>
      
      <button mat-button type="submit" [disabled]="userForm.invalid" >
        <mat-icon style="font-size: 20px">how_to_reg</mat-icon>
        <span>Alterar</span>
      </button>
      
      <button mat-button mat-dialog-close>
        <mat-icon style="font-size: 20px">close</mat-icon>
        <span>Cancelar</span>
      </button>
      
    </mat-dialog-actions>
  </form>
</div>
